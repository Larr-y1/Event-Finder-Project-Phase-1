<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Finder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Event Finder</h1>

            <div id="searchBar">
                <input type="text" id="search"
                    placeholder=" Search For Event Title...">
                <i class="bi bi-search"></i>
            </div>

            <select id="category">
                <option value="all">Event Category</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="technology">Tech</option>
                <option value="business">Business</option>
            </select>
        </header>

        <main>
            <ul id="event-list"></ul>
        </main>

        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="event-title"></h2><br>
                <p id="event-description"></p><br>
                <p><strong>Time:</strong> <span id="event-time"></span></p><br>
                <p><strong>Location:</strong> <span 
                        id="event-location"></span></p><br>
                <p><strong>Price:</strong> <span id="event-price"></span></p><br>
                <button id="rsvp-btn">RSVP</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
